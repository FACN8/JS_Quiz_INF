<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="stylesheet" href="Style.css">
    <script src="Script.js"></script>
</head>

<body>
    <div class="InterfaceContainer">
        <div class="HeadContainer">
            <button style="visibility: hidden" id="ExitButton" onclick="Restart();">X</button>
            <h1 id="MainTitle">Coding Quiz!</h1>
            <button id="SoundButton">üîä</button>
        </div>
        <div style="" id="MainContainer" class="MainContainer">
            <h2 style="color: limegreen;">Select quiz category:</h2>
            <div class="CategoryContainer">
                <button class="Cat active" id="Html" onclick="selectCat(0)">Html</button>
                <button class="Cat" id="CSS" onclick="selectCat(1)">CSS</button>
                <button class="Cat" id="JavaScript" onclick="selectCat(2)">JavaScript</button>
            </div>
            <h2 style="color: limegreen;">Select quiz difficulty:</h2>
            <div class="ModeContainer">
                <button class="Mode active" id="Easy" onclick="selectMode(0)">Easy</button>
                <button class="Mode" id="Medium" onclick="selectMode(1)">Medium</button>
                <button class="Mode" id="Hard" onclick="selectMode(2)">Hard</button>
            </div>
            <div class="PlayContainer">
                <button id="PlayButton" onclick=startQuiz();>Play</button>
            </div>
        
        </div>
        <div style="display: none;" id="QuizContainer" class="QuizContainer">
            <div class="ScoreContainer">
                <span id="Progress">1/3</span>
                <span id="timer">0</span>
                <div>
                    <span id="CurrentScore">0</span>
                    <img id="scoreIcon" alt="score_icon" src="./Images/score_icon.png">
                </div>
            </div>
            <div class="QuestionContainer">
                <p id="CurrentQuestion">This is a sample question just for tests ok yea noasdasd asd a</p>
            </div>
            <div class="AnswersContainer">

                <button class="AnswerButton" id="Answer1" onclick="selectAns(0)">Answer1</button>
                <button class="AnswerButton" id="Answer2" onclick="selectAns(1)">Answer2</button>
            </div>
            <div class="AnswersContainer">
                <button class="AnswerButton" id="Answer3" onclick="selectAns(2)">Answer3</button>
                <button class="AnswerButton" id="Answer4" onclick="selectAns(3)">Answer4</button>
            </div>
            <div class="SubmitButtonContainer">
                <button class="SubmitButton" id="SubmitAnswer" onclick="checkAns()">Submit</button>
            </div>
        </div>
        <div style="display: none;" id="ResultContainer" class="ResultContainer">
        <h1 id="scoreTitle">Your score is</h1>
        <h1 id="resultScore" >0</h1>
        <button id="returnHomeButton" onclick="Restart();">üè†</button>
        <button id="restartButton" onclick="RestartLevel();">Restart</button>
        </div>
    </div>

</body>



</html>
